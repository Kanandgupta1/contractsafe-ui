<div class="add-contracting-partner-view-component padding-top-base fill-vertical flex-parent">
  <div [formGroup]="form" class="padding-bottom-base indented-control">
    <md-input-container>
      <input 
        (keydown)="select()"
        type="text" 
        mdInput 
        [formControlName]="'search'" 
        [mdAutocomplete]="auto"
        [placeholder]="'addContractView.placeholder' | translate">
    </md-input-container>

    <md-autocomplete
      #auto="mdAutocomplete">
      <md-option *ngFor="let option of filteredOptions | async" [value]="option.name">
        <div (click)="select(option)">
          {{ option?.name }}
        </div>
      </md-option>
    </md-autocomplete>
  </div>

  <div 
    class="flex-favorite-child relative-container"
    *ngIf="selectedPartner">
    <formular 
      [formGroups]="formGroups"
      (modelChange)="submitContract($event)"
      [submitBusy]="addBusy"
      [model]="selectedPartner"
      [fullscreen]="true">
    </formular>
  </div>
</div>
