<card class="news-feed-card-component">
  <div card-content class="padding-hor-base padding-bottom-half padding-top-base">
    <div class="padding-hor-base margin-bottom-half">
      <div class="flex-center-row padding-bottom-half">
        <logo [partner]="feedItem"></logo>
        <div class="flex-favorite-child text-left padding-hor-base">
          <div class="text-bold">{{ feedItem.name }}</div>
          <div class="text-danger">{{ 'feed.description.' + feedItem.type | translate:{ value: feedItem.value } }}</div>
        </div>
      </div>
      <div class="clearfix">
        <action-button 
          class="button-decent"
          (click)="read.emit(feedItem)">
          {{ 'feed.read' | translate }}
        </action-button>
        <action-button 
          type="submit"
          (click)="action.emit(feedItem)">
          {{ 'feed.action.' + feedItem.type | translate }}
        </action-button>
      </div>
    </div>
  </div>
</card>
